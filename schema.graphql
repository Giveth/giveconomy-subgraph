type GIVPower @entity {
  id: ID!
  initialDate: Int!
  locksCreated: Int!
  roundDuration: Int!
  totalGIVPower: BigInt!
  totalGIVLocked: BigInt!
}

type PowerLock @entity {
  id: ID!
  user: User!
  amount: BigInt!
  rounds: Int!
  untilRound: Int!
  unlockableAt: Int
  unlockedAt: Int
  unlocked: Boolean!
}

type User @entity {
  id: ID!
  givPower: BigInt!
  givLocked: BigInt!
  locksOwned: [PowerLock!] @derivedFrom(field: "user")
  tokensBalance: [TokenBalance!] @derivedFrom(field: "user")
}

type TokenBalance @entity {
    id: ID!
    balance: BigInt!
    user: User!
    token: String!
}
