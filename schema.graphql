type GIVPower @entity {
  id: ID!
  initialDate: Int!
  locksCreated: Int!
  roundDuration: Int!
  totalGIVPower: BigDecimal!
  totalGIVLocked: BigDecimal!
}

type PowerLock @entity {
  id: ID!
  user: User!
  amount: BigDecimal!
  rounds: Int!
  untilRound: Int!
  unlockableAt: Int
  unlockedAt: Int
  unlocked: Boolean!
}

type User @entity {
  id: ID!
  givPower: BigDecimal!
  givLocked: BigDecimal!
  locksOwned: [PowerLock!] @derivedFrom(field: "user")
}
