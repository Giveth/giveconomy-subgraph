type GIVPower @entity {
  id: ID!
  initialDate: BigInt!
  locksCreated: BigInt!
  roundDuration: BigInt!
  totalGIVLocked: BigInt!
}

type TokenLock @entity {
  id: ID!
  user: User!
  amount: BigInt!
  rounds: BigInt!
  untilRound: BigInt!
  unlockableAt: BigInt
  unlockedAt: BigInt
  unlocked: Boolean!
}

type User @entity {
  id: ID!
  givLocked: BigInt!
  locksOwned: [TokenLock!] @derivedFrom(field: "user")
  tokensBalance: [TokenBalance!] @derivedFrom(field: "user")
  unipoolsBalance: [UnipoolBalance!] @derivedFrom(field: "user")
}

type TokenBalance @entity {
    id: ID!
    balance: BigInt!
    user: User!
    token: String!
}

type UnipoolBalance @entity {
    id: ID!
    balance: BigInt!
    user: User!
    unipool: String!
    rewards:  BigInt!
    rewardPerTokenPaid:  BigInt!
}


type Unipool @entity {
    id: ID!
    periodFinish: BigInt
    totalSupply : BigInt!
    rewardRate: BigInt!
    lastUpdateTime: BigInt
    rewardPerTokenStored: BigInt!
}
