specVersion: 0.0.2
description: Giveth Subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: GIVPower
    network: 'xdai'
    source:
      address: '0xdA8576b68501540D6e5C4e5BbB644447541Ff628'
      abi: GIVPower
      # prettier-ignore
      startBlock: 22424341
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      abis:
        - name: GIVPower
          file: ./abis/GIVPower.json
      entities:
        - User
        - PowerLock
      eventHandlers:
        - event: TokenLocked(address,uint256,uint256,uint256)
          handler: handleTokenLocked
        - event: TokenUnlocked(address,uint256,uint256)
          handler: handleTokenUnlocked
        - event: GardenTokenLocked(address,uint256,uint256,uint256)
          handler: handleGardenTokenLocked
        - event: GardenTokenUnlocked(address,uint256,uint256)
          handler: handleGardenTokenUnlocked
      file: ./src/mappings/givPower.ts

  - kind: ethereum/contract
    name: 'gGIV'
    network: 'xdai'
    source:
      address: '0x1460aaf51f4e0b1b59bb41981cb4aa5a1b377776'
      abi: ERC20
      # prettier-ignore
      startBlock: 19711370
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      entities:
        - TokenBalance
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mappings/ERC20.ts

