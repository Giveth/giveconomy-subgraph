specVersion: 0.0.2
description: Giveth Subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: GIVPower
    network: '{{network}}'
    source:
      address: '{{GIVPower.address}}'
      abi: GIVPower
      # prettier-ignore
      startBlock: {{ GIVPower.startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      abis:
        - name: GIVPower
          file: ./abis/GIVPower.json
      entities:
        - User
        - PowerLock
      eventHandlers:
        - event: PowerLocked(address,uint256,uint256,uint256)
          handler: handlePowerLocked
        - event: PowerUnlocked(address,uint256,uint256)
          handler: handlePowerUnlocked
        - event: GardenTokenLocked(address,uint256,uint256,uint256)
          handler: handleGardenTokenLocked
        - event: GardenTokenUnlocked(address,uint256,uint256)
          handler: handleGardenTokenUnlocked
      file: ./src/mappings/givPower.ts

{{#each ERC20}}
  - kind: ethereum/contract
    name: '{{name}}'
    network: '{{../network}}'
    source:
      address: '{{address}}'
      abi: ERC20
      # prettier-ignore
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      entities:
        - TokenBalance
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mappings/ERC20.ts

     {{/each}}
